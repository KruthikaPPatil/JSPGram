<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .edit-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            box-sizing: border-box;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .update-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .update-btn:hover {
            background-color: #0086db;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Post</h2>
          <form action="/update-post" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${post.id}" name="id">
            <img th:src="${post.imageUrl}" height="150px" width="150px"><br>
            Image (Leave Blank if Dont want to change) : <input type="file" name="image">
        <br><br>
        Caption: <input type="text" th:value="${post.caption}" name="caption" required>
        <br><br>
        <button>Update</button>
        </form>
    </div>
</body>
</html>
