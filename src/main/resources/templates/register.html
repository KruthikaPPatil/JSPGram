<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .gender-group {
            margin: 15px 0;
        }
        .gender-group label {
            display: inline;
            margin-right: 15px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-btn:hover {
            background-color: #45a049;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.2);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form action="/register" method="post" th:object="${user}">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input th:field="*{firstname}" type="text" id="firstname" name="firstname" >
                <span th:errors="*{firstname}"></span>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input th:field="*{lastname}" type="text" id="lastname" name="lastname" >
                <span th:errors="*{lastname}"></span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" id="username" name="username" >
                <span th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" type="text" id="email" name="email" >
                <span th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input  th:field="*{mobile}" type="text" id="mobile" name="mobile"  >
                <span th:errors="*{mobile}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}"  type="text" id="password" name="password" >
                <span th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input th:field="*{confirmpassword}" type="text" id="confirmpassword" name="confirmpassword" >
                <span th:errors="*{confirmpassword}"></span>
            </div>
            <div class="gender-group">
                <label>Gender:</label>
                <input th:field="*{gender}" type="radio" id="male" name="gender" value="male" >
                <label for="male">Male</label>
                <input th:field="*{gender}"  type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input th:field="*{gender}"  type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <span th:errors="*{gender}"></span>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
