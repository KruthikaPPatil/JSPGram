
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }
        .register-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52,152,219,0.2);
            outline: none;
        }
        .gender-group {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .gender-group label {
            display: inline;
            margin-right: 20px;
            cursor: pointer;
        }
        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .signup-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #2573a7 100%);
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #2980b9;
        }
        span[th\:errors] {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form action="/register" method="post" th:object="${user}">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input th:field="*{firstname}" type="text" id="firstname" name="firstname" >
                <span th:errors="*{firstname}"></span>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input th:field="*{lastname}" type="text" id="lastname" name="lastname" >
                <span th:errors="*{lastname}"></span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" id="username" name="username" >
                <span th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" type="text" id="email" name="email" >
                <span th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input  th:field="*{mobile}" type="text" id="mobile" name="mobile"  >
                <span th:errors="*{mobile}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}"  type="text" id="password" name="password" >
                <span th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input th:field="*{confirmpassword}" type="text" id="confirmpassword" name="confirmpassword" >
                <span th:errors="*{confirmpassword}"></span>
            </div>
            <div class="gender-group">
                <label>Gender:</label>
                <input th:field="*{gender}" type="radio" id="male" name="gender" value="male" >
                <label for="male">Male</label>
                <input th:field="*{gender}"  type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input th:field="*{gender}"  type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <span th:errors="*{gender}"></span>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
