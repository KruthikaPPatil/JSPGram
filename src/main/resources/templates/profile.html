<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JspGram - Profile</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding-top: 80px;
        }
    
        .profile-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
    
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
    
        .profile-picture:hover {
            transform: scale(1.05);
        }
    
        .profile-info {
            flex: 1;
        }
    
        .profile-info h1 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
    
        .profile-info p {
            color: #7f8c8d;
            margin: 5px 0;
        }
    
        .edit-profile-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    
        .edit-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
    
        .stat-item {
            padding: 1rem;
            transition: transform 0.3s ease;
        }
    
        .stat-item:hover {
            transform: translateY(-5px);
        }
    
        .stat-item h3 {
            color: #2c3e50;
            margin: 0 0 10px 0;
        }
    
        .stat-item span {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
    
        .stat-item button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .stat-item button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
    
        .post-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
    
        .post-item:hover {
            transform: translateY(-5px);
        }
    
        .post-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    
        .post-caption {
            padding: 10px;
            color: #2c3e50;
            font-size: 14px;
        }
    
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }
    
            .profile-picture {
                width: 120px;
                height: 120px;
            }
    
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 1rem;
            }
        }

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="/home"><img src="/images/jspgram-logo.png" alt="JspGram Logo"></a>
            </div>
            <div class="nav-right">
                <a href="/home"><button class="profile-button">Home</button></a>
                <a href="/logout"><button class="logout-button">Logout</button></a>
            </div>
        </div>
    </nav>
    
    <div class="message">
        <h3 class="success-message" th:text="${session.pass}"></h3>
        <h3 class="error-message" th:text="${session.fail}"></h3>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    <main class="profile-container">
        <section class="profile-header">
            <img th:if="${session.user.imageUrl==null}"  src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" alt="Profile Picture" class="profile-picture">
            <img th:if="${session.user.imageUrl}"  th:src="${session.user.imageUrl}" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1 th:text="${session.user.username}"></h1>
                <p th:text="${session.user.email}"></p>
                <p th:if="${session.user.bio}">Bio: <span th:text="${session.user.bio}"></span> </p>
                <div class="profile-actions">
                   <a href="/edit-profile"> <button class="edit-profile-btn">Edit Profile</button></a>
                </div>
            </div>
        </section>
        <section class="stats-container">
            <div class="stat-item">
                <h3>Posts</h3>
                <span th:if="${posts==null}">0</span>
                <span th:if="${posts}" th:text="${posts.size()}"></span>
            </div>
            <div class="stat-item">
               <a href="/followers"><h3>Followers</h3></a>
               <span th:text="${session.user.followers.size()}"></span>
            </div>
            <div class="stat-item">
               <a href="/following"><h3>Following</h3></a>
               <span th:text="${session.user.following.size()}"></span>
            </div>
            <div class="stat-item">
                <a href="/suggestions"><button>Suggestions</button></a>
            </div>
            
        </section>

        <div th:if="${posts}" class="my-posts-section">
            <h1>My Posts</h1>
            <div class="posts-grid">
                <div th:each="post:${posts}" class="post-card">
                    <img th:src="${post.imageUrl}" class="post-image">
                    <div class="post-details">
                        <span th:text="${post.caption}" class="post-caption"></span>
                        <span th:text="${post.postedTime}" class="post-time"></span>
                        <div class="action-buttons">
                            <a th:href="'/edit-post/'+${post.id}">
                                <button class="edit-btn">Edit</button>
                            </a>
                            <a th:href="'/delete-post/'+${post.id}">
                                <button class="delete-btn">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="/add-post"><button class="add-post-btn">Add New Post</button></a>

        <div th:if="${add}" class="add-post-form">
            <form action="/add-post" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" required>
                </div>
                <div class="form-group">
                    <label for="caption">Caption</label>
                    <input type="text" id="caption" name="caption" required placeholder="Write a caption...">
                </div>
                <button type="submit" class="submit-btn">Add Post</button>
            </form>
        </div>
    </main>
</body>
